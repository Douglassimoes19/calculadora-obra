<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cálculo de Metro Quadrado</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #d6d6d6; /* Cinza cimento */
    }

    .card {
      background-color: #f8f9fa;
      border-left: 10px solid #ffc107; /* Amarelo obra */
    }

    h1 {
      color: #ff8c00; /* Laranja obra */
      font-weight: bold;
    }

    #Calculo h4 {
      color: #333;
    }
  </style>

  
  <script type="module" src="script.js"></script>
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-center mb-4">Custo de uma Obra por Metro Quadrado</h1>
      <form id="form">
        <div class="mb-3">
          <label for="area" class="form-label">Digite a área total da obra:</label>
          <input type="text" name="area" id="area" class="form-control" required placeholder="Ex.: 40">
        </div>
        <div class="mb-3">
          <label for="custo" class="form-label">Digite o custo total dos materiais:</label>
          <input type="text" name="custo" id="custo" class="form-control" required placeholder="Ex.: 5000,00">
        </div>
        <div class="mb-3">
          <label for="mao_obra" class="form-label">Digite o valor total da mão de obra:</label>
          <input type="text" name="mao_obra" id="mao_obra" class="form-control" required placeholder="Ex.: 5000,00">
        </div>
        <div class="d-grid">
          <button type="submit" id="btn" class="btn btn-warning text-dark fw-bold">Calcular</button>
        </div>
      </form>
    </div>

    <div id="Calculo" class="mt-4">
      <h4>Resultado:</h4>
      <ul id="listaCalculos" class="list-group"></ul>
    </div>
  </div>

</body>
</html>
